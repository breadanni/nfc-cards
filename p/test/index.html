<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="color-scheme" content="light only" />
<title>NFC Contact</title>
<style>
   @font-face{
     font-family:"UniversalSans";
     src:url("./fonts/UniversalSans-Display-Regular.woff2") format("woff2");
     font-weight:400;
     font-style:normal;
   }
   @font-face{
     font-family:"UniversalSans";
     src:url("./fonts/UniversalSans-Display-Medium.woff2") format("woff2");
     font-weight:500;
     font-style:normal;
   }
   *{ box-sizing:border-box; }
   html, body{
     width:100%;
     height:100%;
     margin:0;
     padding:0;
     background:#fff;
     overflow-x:hidden;
     font-family:"UniversalSans",-apple-system,BlinkMacSystemFont,sans-serif;
   }
   /* iOS-safe centering */
   body{
     min-height:100vh;
     min-height:100svh;            /* better on iOS */
     display:grid;
     place-items:center;
     padding:24px;                 /* ensures space on small screens */
   }
   .card{
     width:min(360px, 100%);       /* never exceed screen */
     background:#0b0d10;
     border-radius:22px;
     padding:36px 24px 40px;
     color:#fff;
     position:relative;
     box-shadow: 0 20px 60px rgba(0,0,0,0.18);
   }
   .logo{
     position:absolute;
     top:18px;
     right:18px;
     width:22px;
     height:auto;
   }
   h1{
     margin:0 0 6px 0;
     font-size:34px;
     line-height:1.1;
     font-weight:500;
     letter-spacing:-0.2px;
   }
   .role{
     margin:0 0 28px 0;
     font-size:16px;
     line-height:1.3;
     color:#E8E8EC;
     font-weight:400;
   }
   .grid{
     display:grid;
     grid-template-columns:1fr 1fr;
     gap:12px;
     margin-bottom:18px;
   }
   .btn{
     display:flex;
     align-items:center;
     justify-content:center;
     height:48px;
     background:#D4D4D8;
     color:#ffffff;
     text-decoration:none;
     font-size:15px;
     font-weight:400;
     border-radius:10px;
     -webkit-tap-highlight-color: transparent;
     user-select:none;
   }
   .save{
     display:flex;
     align-items:center;
     justify-content:center;
     height:52px;
     background:#ffffff;
     color:#000000;
     text-decoration:none;
     font-size:15px;
     font-weight:400;
     border-radius:12px;
     margin-top:6px;
     -webkit-tap-highlight-color: transparent;
     user-select:none;
   }
   .btn:active, .save:active{ opacity:0.85; }
</style>
</head>
<body>
<div class="card">
<img src="./Tesla-t.svg" alt="Tesla" class="logo" />
<h1>Test<br />User</h1>
<p class="role">Account<br />Manager</p>
<div class="grid">
<a class="btn" href="tel:+447400000000">Call</a>
<a class="btn" href="mailto:test@example.com">Email</a>
<a class="btn" href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
<a class="btn" href="https://example.com" target="_blank" rel="noopener">Website</a>
</div>
<a class="save" href="./contact.vcf">Save contact</a>
</div>
</body>
</html>
