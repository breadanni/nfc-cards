<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Card</title>
<style>

/* ---------- Fonts ---------- */

@font-face {

  font-family: "UniversalSans";

  src: url("../../assets/fonts/UniversalSans-Display-Regular.woff2") format("woff2");

  font-weight: 400;

}

@font-face {

  font-family: "UniversalSans";

  src: url("../../assets/fonts/UniversalSans-Display-Medium.woff2") format("woff2");

  font-weight: 500;

}

/* ---------- Reset ---------- */

* {

  box-sizing: border-box;

  margin: 0;

  padding: 0;

}

/* ---------- Page ---------- */

body {

  min-height: 100vh;

  display: flex;

  justify-content: center;

  align-items: center;

  background: #ffffff;

  font-family: "UniversalSans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

}

/* ---------- Card ---------- */

.card {

  width: 340px;

  padding: 32px 28px 36px;

  background: linear-gradient(180deg, #0b0c0f 0%, #0f1115 100%);

  border-radius: 20px;

  position: relative;

}

/* ---------- Logo ---------- */

.logo {

  position: absolute;

  top: 22px;

  right: 22px;

  width: 26px;

}

/* ---------- Text ---------- */

.name {

  font-size: 40px;

  font-weight: 500;

  line-height: 1.05;

  color: #ffffff;

  margin-top: 40px;

}

.role {

  font-size: 16px;

  color: #e8e8ec;

  margin-top: 10px;

}

/* ---------- Buttons ---------- */

.grid {

  margin-top: 26px;

  display: grid;

  grid-template-columns: 1fr 1fr;

  gap: 14px;

}

.btn {

  height: 48px;

  background: #66666a;

  color: #ffffff;

  font-size: 15px;

  font-weight: 400;

  border-radius: 10px;

  display: flex;

  align-items: center;

  justify-content: center;

  text-decoration: none;

}

/* ---------- Save Contact ---------- */

.save {

  margin-top: 22px;

  width: 100%;

  height: 52px;

  background: #ffffff;

  color: #000000;

  font-size: 16px;

  font-weight: 400;

  border-radius: 12px;

}
</style>
</head>
<body>
<div class="card">
<img src="../../assets/Tesla-t.svg" class="logo" alt="Tesla" />
<div class="name">Test<br>User</div>
<div class="role">Account Manager</div>
<div class="grid">
<a class="btn" href="tel:+447400000000">Call</a>
<a class="btn" href="mailto:test@example.com">Email</a>
<a class="btn" href="https://www.linkedin.com">LinkedIn</a>
<a class="btn" href="https://tesla.com/drive">Website</a>
</div>
<a class="btn save" href="contact.vcf">Save contact</a>
</div>
</body>
</html>
