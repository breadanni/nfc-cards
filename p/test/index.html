<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NFC Card</title>
<style>
@font-face {
 font-family: "UniversalSans";
 src: url("fonts/UniversalSans-Display-Regular.woff2") format("woff2");
 font-weight: 400;
}
@font-face {
 font-family: "UniversalSans";
 src: url("fonts/UniversalSans-Display-Medium.woff2") format("woff2");
 font-weight: 500;
}
* {
 box-sizing: border-box;
}
body {
 margin: 0;
 min-height: 100vh;
 background: #ffffff;
 display: flex;
 align-items: center;
 justify-content: center;
 font-family: "UniversalSans", -apple-system, BlinkMacSystemFont, sans-serif;
}
.card {
 position: relative;
 width: 340px;
 padding: 36px 28px 40px;
 background: radial-gradient(circle at top, #121212, #000000);
 border-radius: 18px;
 box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}
.logo {
 position: absolute;
 top: 20px;
 right: 20px;
 width: 22px;
}
h1 {
 margin: 0;
 font-size: 34px;
 font-weight: 500;
 color: #ffffff;
 line-height: 1.05;
}
.role {
 margin-top: 10px;
 font-size: 16px;
 font-weight: 400;
 color: #E8E8EC;
}
.grid {
 margin-top: 26px;
 display: grid;
 grid-template-columns: 1fr 1fr;
 gap: 14px;
}
.btn {
 display: flex;
 align-items: center;
 justify-content: center;
 height: 48px;
 border-radius: 12px;
 background: #66666A;
 color: #ffffff;
 font-size: 15px;
 font-weight: 400;
 text-decoration: none;
}
.save {
 margin-top: 22px;
 height: 54px;
 border-radius: 14px;
 background: #ffffff;
 color: #000000;
 font-weight: 500;
}
</style>
</head>
<body>
<div class="card">
<img src="Tesla-t.svg" class="logo" alt="Tesla">
<h1>Test<br>User</h1>
<div class="role">Account Manager</div>
<div class="grid">
<a class="btn" href="tel:+447400000000">Call</a>
<a class="btn" href="mailto:test@example.com">Email</a>
<a class="btn" href="https://www.linkedin.com">LinkedIn</a>
<a class="btn" href="https://www.tesla.com/drive">Website</a>
</div>
<a class="btn save" href="contact.vcf">Save contact</a>
</div>
</body>
</html>
