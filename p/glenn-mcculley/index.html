<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NFC Card</title>
<style>
@font-face {
 font-family: "UniversalSans";
 src: url("../../assets/fonts/UniversalSans-Display-Regular.woff2") format("woff2");
 font-weight: 400;
}
@font-face {
 font-family: "UniversalSans";
 src: url("../../assets/fonts/UniversalSans-Display-Medium.woff2") format("woff2");
 font-weight: 500;
}
* { box-sizing: border-box; }
body {
 margin: 0;
 min-height: 100vh;
 background: #ffffff;
 display: flex;
 align-items: center;
 justify-content: center;
 font-family: "UniversalSans", -apple-system, BlinkMacSystemFont, sans-serif;
}
.card {
 width: 360px;
 min-height: 560px;
 background: linear-gradient(180deg, #0b0c0f 0%, #121317 100%);
 border-radius: 22px;
 padding: 28px;
 position: relative;
 box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}
.logo {
 position: absolute;
 top: 18px;
 right: 18px;
 width: 26px;
}
.name {
 font-weight: 500;
 font-size: 48px;
 line-height: 1.05;
 color: #ffffff;
 margin: 74px 0 10px 0;
}
.role {
 font-size: 18px;
 color: #E8E8EC;
 margin-bottom: 28px;
}
.grid {
 display: grid;
 grid-template-columns: 1fr 1fr;
 gap: 14px;
 margin-bottom: 22px;
}
.btn {
 background: #66666A;
 color: #ffffff;
 text-align: center;
 text-decoration: none;
 padding: 14px 0;
 border-radius: 12px;
 font-size: 16px;
}
.save {
 display: block;
 background: #ffffff;
 color: #000000;
 text-align: center;
 text-decoration: none;
 padding: 16px 0;
 border-radius: 14px;
 font-size: 16px;
 margin-top: 6px;
}
a { -webkit-tap-highlight-color: transparent; }
</style>
</head>
<body>
<div class="card">
<img src="../../assets/Tesla-t.svg" class="logo" alt="Tesla" />
<div class="name">Glenn<br>McCulley</div>
<div class="role">B2B Lead, Corporate</div>
<div class="grid">
<a class="btn" href="tel:07408 810624">Call</a>
<a class="btn" href="mailto:gmcculley@tesla.com">Email</a>
<a class="btn ext" href="https://www.linkedin.com/in/glenn-mcculley-6277382/">LinkedIn</a>
<a class="btn ext" href="https://tesla.com/drive">Website</a>
</div>
<a class="save" href="./contact.vcf" download>Save contact</a>
</div>
<script>
 document.querySelectorAll('a.ext').forEach(link => {
   link.setAttribute('rel', 'noopener noreferrer');
   link.addEventListener('click', e => {
     e.preventDefault();
     window.open(link.href, '_blank', 'noopener,noreferrer');
   });
 });
</script>
</body>
</html>
